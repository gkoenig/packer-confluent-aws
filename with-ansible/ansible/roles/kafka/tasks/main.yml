---

- name: copying kafka service script
  template:
    src: "kafka.service.j2"
    dest: /etc/systemd/system/kafka.service
    owner: kafka
    group: confluent
    mode: '0644'

- name: enable services
  systemd:
      enabled: yes
      name: "{{ item.name }}"
  with_items:
    - { name: 'kafka' }
    
- name: start services
  systemd:
      state: restarted
      daemon_reload: yes
      name: "{{ item.name }}"
  with_items:
    - { name: 'kafka' }
    